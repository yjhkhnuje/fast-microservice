server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          #是否与服务注册于发现组件进行结合，通过 serviceId 转发到具体的服务实例
          enabled: false
      routes:
        - id: gateway-service
          uri:  https://blog.csdn.net/
          predicates:
            - Path=/xxx/**


